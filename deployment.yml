apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  namespace: system-uat
  labels:
   name: nodejs
spec:
  selector:
    matchLabels:
      run: nodejs
  replicas: 1
  template:
    metadata:
      labels:
        run: nodejs
    spec:
      containers:
      - name: nodejs
        image: docker.registry.local:5000/nodejs:v1.${BUILD_NUMBER}
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs
  namespace: system-uat
spec:
  type: NodePort
  ports:
    - targetPort: 8081
      port: 8081
  selector:
    app: nodejs

